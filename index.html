<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopziele</title>
</head>

<body>
    <h1>Shopziele</h1>

    <div class="members-container">
        <h2>Mitarbeiterliste</h2>
        <input id="member-name" type="text">
        <br>
        <button id="add-member">Mitglied hinzufügen</button>
        <div class="member-list" id="member-list">

        </div>
    </div>

    <div class="goals">
        <h2>Gesamten Ziele</h2>
        <div>
            <label>U35:</label>
            <br>
            <input type="number" id="u35-goal">
        </div>

        <div>
            <label>Ü35:</label>
            <br>
            <input type="number" id="ue35-goal">
        </div>

        <div>
            <label>WB:</label>
            <br>
            <input type="number" id="wb-goal">
        </div>

        <div>
            <label>TV:</label>
            <br>
            <input type="number" id="tv-goal">
        </div>

        <div>
            <label>VVL:</label>
            <br>
            <input type="number" id="vvl-goal">
        </div>

        <div>
            <label>FN:</label>
            <br>
            <input type="number" id="fn-goal">
        </div>
    </div>

    <div class="member-attributes-container" id="member-attributes-container">
        <h2 hidden class="member-attributes-label" id="member-attributes-label">Mitgliederwerte</h2>
        <div class="member-attributes" id="member-attributes"></div>
    </div>

    <div>
        <button id="submit-member-attributes">Tabelle aktualisieren</button>
    </div>

    <div>
        <h3 class="basic-table-lable" id="basic-table-lable"></h3>
        <table class="basic-table" id="basic-table"></table>
    </div>

    <div>
        <h3 class="basic-table-rounded-lable" id="basic-table-rounded-lable"></h3>
        <table class="basic-table-rounded" id="basic-table-rounded"></table>
    </div>

    <div>
        <h3 class="final-table-lable" id="final-table-lable"></h3>
        <table class="final-table" id="final-table"></table>
    </div>

    <script src="main.js"></script>

    <button id="export-btn" hidden>Als PDF herunterladen</button>
    <script src="html2pdf.bundle.min.js"></script>
    <script>
    document.getElementById('export-btn').addEventListener('click', function() {
    var table = document.getElementById('final-table');
    html2pdf().from(table).set({
        margin: [30, 10, 30, 10],
        filename: 'table.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, logging: true, dpi: 192 },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'landscape', putOnlyUsedFonts:true },
        header: [{ text: "My Header", fontSize: 18, margin: [20,20,20,20] }],
        footer: [{ text: new Date().toLocaleString(), fontSize: 8, margin: [20,20,20,20] }]
    }).save();
  });
</script>
</body>
</html>
