    <button id="export-btn">Als PDF herunterladen</button>
<script src="html2pdf.bundle.min.js"></script>
<script>
  document.getElementById('export-btn').addEventListener('click', function() {
    var table = document.getElementById('tableFinal');
    html2pdf().from(table).set({
      margin: [30, 10, 30, 10],
      filename: 'table.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, logging: true, dpi: 192 },
      jsPDF: { unit: 'pt', format: 'a4', orientation: 'landscape', putOnlyUsedFonts:true },
      header: [{ text: "My Header", fontSize: 18, margin: [20,20,20,20] }],
      footer: [{ text: new Date().toLocaleString(), fontSize: 8, margin: [20,20,20,20] }]
    }).save();
  });
